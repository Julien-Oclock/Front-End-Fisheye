<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body class="body">
  <header class="navbar">
    <a href="./index.html" aria-label="liens vers la page d'accueil Fisheye" tabindex="0">
      <img src="assets/images/logo.png" class="logo" alt="Logo du site fisheyes" />
    </a>
  </header>
  <!---------------------- INFO PHOTOGRAPHE ------------------------------------------------->
  <main id="main">
    <section class="photograph-header" role="photographe-info">
    </section>
    <!---------------------- TRI DES MEDIAS ------------------------------------------->
    <div class="media-sort" role="sort-media">
      <label class="media-sort__label" for="sort-select">Trier par</label>
      <select class="media-sort__select" name="order by" id="sort-select" tabindex="0">
        <option class="media-sort__option" id="popularity">Popularité</option>
        <option class="media-sort__option" id="date">Date</option>
        <option class="media-sort__option" id="title">Titre</option>
      </select>
    </div>
    <!---------------------- PHOTO SECTION ------------------------------------------->
    <section class="media">
    </section>
    <section class="card" aria-label="prix et Popularité" tabindex="0">
      <p aria_label="nombre de like" class="card__likes">
        <span class="card__likes-value"></span>
        <em class="fa-solid fa-heart"></em>
      </p>
      <p aria-label="price" class="card__price"></p>
    </section>
  </main>
  <!---------------------- MODAL DE CONTACT------------------------------------------------->
  <div role="contact-form" class="modal" id="contact_modal" aria-hidden="true" role="contact-form">
    <div class="modal__content">
      <span role="button" aria-label="close modal" onClick="closeModal()" id="close_modal"
        class="modal__close">&times;</span>
      <h2 class="modal__title"></h2>
      <form method="post">
        <!-- Prénom-->
        <label id="Prénom" class="modal__label" for="firstname">Prénom</label>
        <span aria-hidden="true" class="modal__error" id="firstname_error"></span>
        <input aria-describedby="Prénom" class="modal__input" type="text" id="firstname" name="firstname"
          placeholder="Votre Prénom" aria-required="true" required tabindex="0" autofocus>
        <!--Nom-->
        <label id="Nom" class="modal__label" for="lastname">Nom</label>
        <span aria-hidden="true" role="error-message" class="modal__error" id="lastname_error"></span>
        <input aria-describedby="Nom" class="modal__input" type="text" id="lastname" name="lastname"
          placeholder="Votre nom" aria-required="true" required tabindex="0">
        <!--Mail-->
        <label id="mail" class="modal__label" for="email">Email</label>
        <span aria-hidden="true" role="error-message" class="modal__error" id="email_error"></span>
        <input aria-describedby="mail" class="modal__input" type="email" id="email" name="email"
          placeholder="Votre email" aria-required="true" required tabindex="0">
        <!-- Message-->
        <label id="text" class="modal__label" for="message">Message</label>
        <span aria-hidden="true" role="error-message" class="modal__error" id="message_error"></span>
        <textarea aria-describedby="text" class="modal__text-area" id="message" name="message"
          placeholder="Votre message" aria-required="true" required tabindex="0"></textarea>
        <!-- Submit form-->
        <input onclick="validForm(event)" aria-label="valider le formulaire" class="modal__submit" type="submit"
          value="Envoyer">
      </form>
    </div>
  </div>
  <!---------------------- LIGHTBOX ------------------------------------------------>
  <div class="lightbox" aria-label="media close view" aria-hidden="true">
    <div class="lightbox__wrapper">
      <button aria-label="previous-image" class="lightbox__prev" onclick="prevImage()">
        <img src="./assets/icons/chevron.svg" alt="previous button">
      </button>
      <button aria-labal="next image" class="lightbox__next" onclick="nextImage()">
        <img src="./assets/icons/chevron.svg" alt="next button">
      </button>
      <button aria-label="close lightbox" class="lightbox__close" onclick="closeLightbox()">X</button>
      <div class="lightbox__container">
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/4ad786c4ba.js" crossorigin="anonymous"></script>
  <script type="module" src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>

</body>

</html>
